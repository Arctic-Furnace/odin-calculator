<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    
    <body>
        
        
        <div class="container">
            <h1>Calculator</h1>
            
            <div id="calculator">
                <div class="row">
                    <div id="display">
                        <p id="result">0</p>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="function" id="clear">AC</button>
                    <button type="button" class="function" id="backspace">Del</button>
                    <button type="button" class="function" id="sign">+/-</button>
                    <button type="button" class="operator" id="divide">/</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="seven">7</button>
                    <button type="button" class="number" id="eight">8</button>
                    <button type="button" class="number" id="nine">9</button>
                    <button type="button" class="operator" id="multiply">*</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="four">4</button>
                    <button type="button" class="number" id="five">5</button>
                    <button type="button" class="number" id="six">6</button>
                    <button type="button" class="operator" id="minus">-</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="one">1</button>
                    <button type="button" class="number" id="two">2</button>
                    <button type="button" class="number" id="three">3</button>
                    <button type="button" class="operator" id="plus">+</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="zero">0</button>
                    <button type="button" class="number" id="period">.</button>
                    <button type="button" class="operator" id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>

</html>
